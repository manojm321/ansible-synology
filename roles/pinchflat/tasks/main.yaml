---
- name: Create Pinchflat volumes
  community.docker.docker_volume:
    name: "{{ item }}"
  loop:
    - pinchflat-config
    - youtube-downloads

- include_role:
    name: backup
  vars:
    volume_name: pinchflat-config

- name: Create Pinchflat container
  community.docker.docker_container:
    name: pinchflat
    image: "{{ pinchflat.image }}"
    restart_policy: unless-stopped
    container_default_behavior: no_defaults
    log_driver: "json-file"
    log_options: "max-size=10m"
    volumes:
      - pinchflat-config:/config
      - youtube-downloads:/downloads
    network_mode: default
    ports:
      - "{{ pinchflat.container_port }}:{{ pinchflat.container_port }}/tcp"
    env:
      TZ: "Asia/Kolkata"
      UMASK: "022"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:{{ pinchflat.container_port }}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      com.centurylinklabs.watchtower.enable: "true"
      docker-volume-backup.stop-during-backup: "pinchflat-config"

# Configure nginx-proxy-manager proxy host
- include_tasks: roles/nginx-proxy-manager/tasks/configure-proxy-host.yaml
  vars:
    service_name: "pinchflat"
    service_subdomain: "{{ pinchflat.subdomain }}"
    service_port: "{{ pinchflat.proxy_port }}"
