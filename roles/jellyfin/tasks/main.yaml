---
- name: Create Jellyfin volumes
  community.docker.docker_volume:
    name: "{{ item }}"
  loop:
    - jellyfin-config
    - jellyfin-cache
    - youtube-downloads

- include_role:
    name: backup
  vars:
    volume_name: jellyfin-config

- name: Create Jellyfin container
  community.docker.docker_container:
    name: jellyfin
    image: "{{ jellyfin.image }}"
    restart_policy: unless-stopped
    container_default_behavior: no_defaults
    log_driver: "json-file"
    log_options: "max-size=10m"
    volumes:
      - jellyfin-config:/config
      - jellyfin-cache:/cache
      - "/volume1/movies:/media/movies:ro"
      - "/volume1/tv_series:/media/tv_series:ro"
      - "/volume1/music:/media/music:ro"
      - "/volume1/photo:/media/photos:ro"
      - youtube-downloads:/media/youtube:ro
    network_mode: default
    ports:
      - "{{ jellyfin.container_port }}:{{ jellyfin.container_port }}/tcp"
      - "{{ jellyfin.udp_port }}:{{ jellyfin.udp_port }}/udp"  # For DLNA autodiscovery

    # Enable Intel Quick Sync hardware acceleration
    devices:
      - "/dev/dri:/dev/dri"
    # Run as root to access root-owned media directories
    user: "0:0"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:{{ jellyfin.container_port }}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      com.centurylinklabs.watchtower.enable: "true"
      docker-volume-backup.stop-during-backup: "jellyfin-config"

# Configure nginx-proxy-manager proxy host
- include_tasks: roles/nginx-proxy-manager/tasks/configure-proxy-host.yaml
  vars:
    service_name: "jellyfin"
    service_subdomain: "{{ jellyfin.subdomain }}"
    service_port: "{{ jellyfin.proxy_port }}"


